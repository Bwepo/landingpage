<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecionando para o app Bwepo...</title>
    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const communityId = getQueryParam('id');
      const fallbackAndroid = 'https://play.google.com/store/apps/details?id=com.azura.bwepodois&hl=pt_BR';
      const fallbackIOS = 'https://apps.apple.com/br/app/bwepo/id6743187782'; // <-- Substitua depois pelo ID real

      if (communityId) {
        const deepLink = `bwepo://infocomunidades/${communityId}`;
        window.location.href = deepLink;

        setTimeout(() => {
          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
          window.location.href = isIOS ? fallbackIOS : fallbackAndroid;
        }, 2000);
      } else {
        document.write('<p>Erro: Comunidade n√£o encontrada. Verifique o link.</p>');
      }
    </script>
  </head>
  <body>
    <p>Redirecionando para a comunidade no app Bwepo...</p>
  </body>
</html>
